<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>login</title>
<style type="text/css">
	#login-form{
		background-color: rgb(243,243,243);
		width:380px;
		height: 360px;
		margin: auto;
		padding:50px;
		border:1px solid rgb(231,231,231);
	}
	#login-form p{
		margin:0px;
		margin-bottom: 20px;
	}
	#login-form p span{
		color:rgb(245,183,28);
	}
	#login-form input{
		height:40px;
		border:1px solid rgb(199,199,199);
		width:100%;
		outline: none;
		text-indent: 20px;
		margin-bottom: 40px;
	}
	#fgpwd{
		display: block;
		float: right;
		color:black;
		text-decoration: none;
		margin-bottom: 20px;
	}
	#login-form input[type="submit"]{
		height:60px;
		border:none;
		margin-bottom: 20px;
		background-color: rgb(248,184,30);
		font-weight: bold;
		border-radius:5px;
		cursor: pointer;
	}
	#login-form input[type="checkbox"]{
		height:18px;
		border:none;
		width:18px;
		margin-bottom: 0px;
		padding:0px;
		margin:0px;
		margin-right:10px;
	}
</style>
<script type="text/javascript">
	window.onload = function(){
		var iHeight = document.body.scrollHeight;
		var marHeight = (iHeight-460)/2;
		document.getElementById("login-form").style.marginTop = marHeight+"px";
	}
</script>
</head>
<body>
	<form action="" id="login-form">
		<p>Username or email address <span>*</span></p>
		<input type="text" id="userName" name="userName"/>
		<p>Password <span>*</span></p>
		<input type="password" id="userPwd" name="userPwd"/>
		<p><input type="checkbox"/>Remember<a id="fgpwd" href="http://localhost:8080/forgetPwd">Forget Password?</a></p>
		<input type="submit" id="sub" value="LOGIN"/>
		<p style="text-align: center;">Don't have an account? <a href="http://localhost:8080/reg" style="color:rgb(197,25,93);text-decoration: none">Get Started</a></p>
	</form>
</body>
</html>

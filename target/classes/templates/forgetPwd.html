<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>login</title>
<style type="text/css">
	#login-form{
		background-color: rgb(243,243,243);
		width:380px;
		height: 180px;
		margin: auto;
		padding:50px;
		border:1px solid rgb(231,231,231);
	}
	#login-form p{
		margin:0px;
		margin-bottom: 20px;
	}
	#login-form p span{
		color:rgb(245,183,28);
	}
	#login-form input{
		height:40px;
		border:1px solid rgb(199,199,199);
		width:100%;
		outline: none;
		text-indent: 20px;
		margin-bottom: 40px;
	}
	#fgpwd{
		display: block;
		float: right;
		color:black;
		text-decoration: none;
		margin-bottom: 20px;
	}
	#login-form input[type="submit"]{
		height:60px;
		border:none;
		margin-bottom: 20px;
		background-color: rgb(248,184,30);
		font-weight: bold;
		border-radius:5px;
		cursor: pointer;
	}
</style>
<script type="text/javascript">
	window.onload = function(){
		var iHeight = document.body.scrollHeight;
		var marHeight = (iHeight-280)/2;
		document.getElementById("login-form").style.marginTop = marHeight+"px";
	}
</script>
</head>
<body>
	<form action="" id="login-form">
		<p>Username or email</p>
		<input type="text" id="userName" name="userName"/>
		<input type="submit" id="sub" value="RESET PASSWORD"/>
	</form>
</body>
</html>
